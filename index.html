<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="8" class="row time-block">
        <div class="col-1 hour">
         8 AM
        </div>
        <textarea id="text8" class="col-10 description"></textarea>
        <button id="button8" class="btn saveBtn col-1"><i class="fa fa-lock"></i></button>
      </div>
      <div id="9" class="row time-block">
        <div class="col-1 hour">
          9 AM
        </div>
        <textarea id="text9" class="col-10 description"></textarea>
        <button id="button9" class="btn saveBtn col-1"><i class="fa fa-lock"></i></button>
      </div>
      <div id="10" class="row time-block">
        <div class="col-1 hour">
          10 AM
        </div>
        <textarea id="text10" class="col-10 description"></textarea>
        <button id="button10" class="btn saveBtn col-1"><i class="fa fa-lock"></i></button>
      </div>
      <div id="11" class="row time-block">
        <div class="col-1 hour">
          11 AM
        </div>
        <textarea id="text11" class="col-10 description"></textarea>
        <button id="button11" class="btn saveBtn col-1"><i class="fa fa-lock"></i></button>
      </div>
      <div id="12" class="row time-block">
        <div class="col-1 hour">
          12 PM
        </div>
        <textarea id="text12" class="col-10 description"></textarea>
        <button id="button12" class="btn saveBtn col-1"><i class="fa fa-lock"></i></button>
      </div>
      <div id="13" class="row time-block">
        <div class="col-1 hour">
          1 PM
        </div>
        <textarea id="text1" class="col-10 description"></textarea>
        <button id="button1" class="btn saveBtn col-1"><i class="fa fa-lock"></i></button>
      </div>
      <div id="14" class="row time-block">
        <div class="col-1 hour">
          2 PM
        </div>
        <textarea id="text2" class="col-10 description"></textarea>
        <button id="button2" class="btn saveBtn col-1"><i class="fa fa-lock"></i></button>
      </div>
      <div id="15" class="row time-block">
        <div class="col-1 hour">
          3 PM
        </div>
        <textarea id="text3" class="col-10 description"></textarea>
        <button id="button3" class="btn saveBtn col-1"><i class="fa fa-lock"></i></button>
      </div>
      <div id="16" class="row time-block">
        <div class="col-1 hour">
          4 PM
        </div>
        <textarea id="text4" class="col-10 description"></textarea>
        <button id="button4" class="btn saveBtn col-1"><i class="fa fa-lock"></i></button>
      </div>
      <div id="17" class="row time-block">
        <div class="col-1 hour">
          5 PM
        </div>
        <textarea id="text5" class="col-10 description"></textarea>
        <button id="button5" class="btn saveBtn col-1"><i class="fa fa-lock"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
